{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}
{% block body %}
<h1>{{ title }}</h1>
<form action="{% url 'edit' title %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="editcontent">Edit</label>
    <textarea class="form-control" name="editcontent" rows="3">{{ content }}</textarea>
  </div>
  <input type="submit" value="Confirm edit">
</form>
{% endblock %}
